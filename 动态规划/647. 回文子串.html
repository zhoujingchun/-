    <script>
      /*
    647. 回文子串
   给你一个字符串 s ，请你统计并返回这个字符串中 回文子串 的数目。

   回文字符串 是正着读和倒过来读一样的字符串。

  子字符串 是字符串中的由连续字符组成的一个序列。

   具 有不同开始位置或结束位置的子串，即使是由相同的字符组成，也会被视作不同的子串。

  示例 1：输入：s = "abc"   输出：3
   解释：三个回文子串: "a", "b", "c"
    示例 2：
输入：s = "aaa"
输出：6
解释：6个回文子串: "a", "a", "a", "aa", "aa", "aaa"
    */

      //动态规划 dp[i][j]
      /* 
     分三种情况   
         1: i===j
         2: i j 相差一个
         3: i j 大于 1

         a c  b f  c 
       a 1
       c   1      1              
       f      1 1
       f        1
       c          1

    
    */
   //  状态转移方程

/*    if (s[i] === s[j]) {
              if (i - j <= 1) {
                dp[i][j] = true;
                conut++;
              } else if (dp[i - 1][j + 1]) {
                dp[i][j] = true;
                conut++;
              }
            } */

      var countSubstrings = function (s) {
        const dp = Array.from(Array(s.length), () => Array(s.length).fill(0));

        let conut = 0;
        for (let i = 0; i < s.length; i++) {
          for (let j = 0; j <= i; j++) {
            if (s[i] === s[j]) {
              if (i - j <= 1) {
                dp[i][j] = true;
                conut++;
              } else if (dp[i - 1][j + 1]) {
                dp[i][j] = true;
                conut++;
              }
            }
          }
        }

       return conut
      };

      countSubstrings("acffc");
    </script>
