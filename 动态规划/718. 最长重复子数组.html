    <script>
      /*  718. 最长重复子数组
      给两个整数数组 A 和 B ，返回两个数组中公共的、长度最长的子数组的长度。
  示例：

  输入：
  A:           [1,2,3,2,1]
  B:           [3,2,1,4,7]
      输出：3
      解释：
      
  长度最长的公共子数组是 [3, 2, 1] */

      //动态规划

      const findLength = (A, B) => {
        const m = A.length;
        const n = B.length;
        const dp = new Array(m + 1);
        for (let i = 0; i <= m; i++) {
          // 初始化整个dp矩阵，每个值为0
          dp[i] = new Array(n + 1).fill(0);
        }
       
        let res = 0;
        // i=0或j=0的base case，初始化时已经包括
        for (let i = 1; i <= m; i++) {
          // 从1开始遍历
          for (let j = 1; j <= n; j++) {
            // 从1开始遍历
            if (A[i - 1] == B[j - 1]) {
              dp[i][j] = dp[i - 1][j - 1] + 1;
            } // A[i-1]!=B[j-1]的情况，初始化时已包括了
            res = Math.max(dp[i][j], res);
          }
        }
        return res;
      };

     
      const arr1 = [1, 2, 3, 2, 1];
      const arr2 = [3, 2, 1, 4, 7];
      console.log(findLength(arr1, arr2));

       // 降纬
    </script>
